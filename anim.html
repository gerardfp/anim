<style>
.section3 {
    display: grid;
    place-items: center;
}
.central {
    grid-area: 1/1/1/1;
    background-color: red;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    display: flex;
    place-items: center;
    justify-content: center;
}

.tozo {
    grid-area: 1/1/1/1;
    background-image: url(face.jpg);
    background-size: cover;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    z-index: -1000;
    transition: transform 1s ease-out;
}

.t1.animado {
    transform: translate(300px, -100px);
}
.t2.animado {
    transform: translate(-300px, -100px);
}
.t3.animado {
    transform: translate(400px, 100px);
}
.t4.animado {
    transform: translate(-400px, 100px);
}
</style>

<div class="section3">
    <div class="central">
        <span>holaa</span>
    </div>
    <div class="tozo t1"></div>
    <div class="tozo t2"></div>
    <div class="tozo t3"></div>
    <div class="tozo t4"></div>
</div>

<div class="section3">
    <div class="central"></div>
    <div class="tozo t1"></div>
    <div class="tozo t2"></div>
    <div class="tozo t3"></div>
    <div class="tozo t4"></div>
</div>
<script>
    document.querySelectorAll(".section3").forEach(seccion => {
        seccion.onclick = () => { 
            seccion.querySelectorAll(".tozo").forEach(tozo => {
                tozo.classList.add("animado");
            })
        };
    });
</script>
